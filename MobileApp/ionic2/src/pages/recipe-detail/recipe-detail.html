<ion-header>

  <ion-navbar>
    <ion-title>{{recipe?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="{{recipe?.imageUrl}}">
  </ion-card>

  <!--<ion-card *ngIf="recipe?.videoUrl">-->
    <!--<iframe height="190" onload="this.width=screen.width" [src]="recipe?.videoUrl" frameborder="0" ></iframe>-->
  <!--</ion-card>-->

  <ion-card>
    <ion-card-header>
      Ingredients
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let ingredient of recipe?.ingredients" text-wrap>
        <ion-label>{{ingredient.name}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Steps
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let step of recipe?.steps" text-wrap>
        <ion-label>{{step.description}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
