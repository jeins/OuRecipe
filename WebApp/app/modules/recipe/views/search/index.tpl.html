
<ng-include src="'modules/recipe/views/search/_filter.tpl.html'"></ng-include>

<div style="height: 60px"></div>

<ng-include src="'modules/recipe/views/search/_recipe_list.tpl.html'"></ng-include>

<section ng-if="recipeSearch.pagination.total > 1"  layout="row" layout-padding="">
    <or-pagination flex
                   or-pages="recipeSearch.pagination.total"
                   or-steps="recipeSearch.pagination.steps"
                   or-page-changed="recipeSearch.loadRecipe()"

                   or-current-page="recipeSearch.pagination.current"
    ></or-pagination>

</section>
