<div class="md-padding" layout="row" layout-wrap layout-align="center">
    <md-card ng-repeat="recipe in recipeSearch.loadNewRecipes"
             style="width: 350px; margin-top: 30px; margin-right: 40px; margin-bottom: 20px;" class="md-whiteframe-10dp">
        <img ng-src="assets/washedout.png" class="md-card-image" alt="Washed Out">
        <button ng-if="isUserLogedIn" class="or-recipe-card-favorite" ng-class="isUserFavorite(recipe.favorites) ? 'marked' : ''">
            <md-tooltip ng-if="!isUserFavorite(recipe.favorites)" md-direction="bottom">{{'m_recipe.label.add_to_favorite'|translate}}</md-tooltip>
            <md-tooltip ng-if="isUserFavorite(recipe.favorites)" md-direction="bottom">{{'m_recipe.label.my_favorite'|translate}}</md-tooltip>
        </button>
        <md-card-title>
            <md-card-title-text>
                <a ng-href="/recipe-profile?recipeId={{recipe.id}}">
                    <span class="md-headline">{{recipe.title}}</span>
                </a>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p class="or-home-index-description">{{recipe.description}} </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center center" style="border-top: 1px solid #9e9e9e;">
            <div class="or-home-index-card-footer">
                <md-tooltip md-direction="bottom">Cooking time</md-tooltip>
                <md-icon md-font-icon="fa-clock-o" class="fa"></md-icon>
                <span>{{recipe.cookTime }}</span>
            </div>
            <div class="or-home-index-card-footer">
                <md-tooltip md-direction="bottom">Serving for</md-tooltip>
                <md-icon md-font-icon="fa-users" class="fa"></md-icon>
                <span>{{recipe.serving}} People</span>
            </div>
            <div class="or-home-index-card-footer">
                <span class="or-level {{recipe.difficultyLevel}}">
                        <md-tooltip md-direction="bottom">
                          Difficulty: {{recipe.difficultyLevel.charAt(0).toUpperCase() + recipe.difficultyLevel.substr(1).toLowerCase()}}
                        </md-tooltip>
                        <span class="or-level-1"></span>
                        <span class="or-level-2"></span>
                        <span class="or-level-3"></span>
                    </span>
            </div>
        </md-card-actions>
    </md-card>
</div>
