
<md-card class="md-whiteframe-10dp">
    <md-tabs md-dynamic-height md-border-bottom md-align-tabs="bottom" md-center-tabs="true">
        <md-tab class="or-recipe-profile-tab">
            <md-tab-label>{{'m_recipe.label.tab_image' | translate}}</md-tab-label>
            <md-tab-body>
                <div class="or-recipe-profile">
                    <img class="or-recipe-profile-tab-content" ng-src="{{recipeProfile.recipe.photoName}}">
                </div>
            </md-tab-body>
        </md-tab>
        <md-tab ng-if="recipeProfile.recipe.videoUrl">
            <md-tab-label>{{'m_recipe.label.tab_video' | translate}}</md-tab-label>
            <md-tab-body>
                <div class="or-recipe-profile">
                    <iframe class="or-recipe-profile-tab-content" ng-src="{{recipeProfile.trustSrc(recipeProfile.recipe.videoUrl)}}"></iframe>
                </div>
            </md-tab-body>
        </md-tab>
    </md-tabs>

    <md-card-content>
        <div>
            <h2 class="or-recipe-profile-title-description">{{recipeProfile.recipe.title}}</h2>
        </div>
        <div>
            <p>{{recipeProfile.recipe.description}}</p>
        </div>

        <hr>

        <md-grid-list layout="row" layout-xs="column"
             md-cols-xs="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2"
             md-row-height-gt-md="1:1" md-row-height="1:1">
            <div flex-xs flex-gt-xs="45">
                <h3 class="or-recipe-profile-title-description">
                    <md-icon md-font-icon="fa-eyedropper" class="fa"></md-icon>
                    {{'m_recipe.title.ingredients' | translate}}
                </h3>
                <div layout="column" class="or-recipe-profile-list">
                    <md-checkbox ng-repeat="ingredient in recipeProfile.recipe.ingredients"> {{ingredient.name}} </md-checkbox>
                </div>
            </div>
            <div flex-xs flex-gt-xs="5"></div>
            <div flex-xs flex-gt-xs="45">
                <h3 class="or-recipe-profile-title-description">
                    <md-icon md-font-icon="fa-sort-numeric-asc" class="fa"></md-icon>
                    {{'m_recipe.title.steps' | translate}}
                </h3>
                <div layout="column" class="or-recipe-profile-list">
                    <md-checkbox ng-repeat="step in recipeProfile.recipe.steps"> {{step.description}} </md-checkbox>
                </div>
            </div>
        </md-grid-list>

        <hr>

    </md-card-content>
</md-card>
