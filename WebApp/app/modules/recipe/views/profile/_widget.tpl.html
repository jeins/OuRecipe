<md-card layout-align="center center" class="md-whiteframe-10dp">
    <md-card-content>
        <md-button
                href="https://www.facebook.com/sharer/sharer.php?u=http%3A//ourecipe.tk/recipe-profile?recipeId={{recipeProfile.recipe.id}}"
                title="Facebook"
                target="_blank"
                class="md-icon-button launch" >
            <md-icon md-font-icon="fa-facebook" class="fa">
                <md-tooltip md-direction="bottom">{{'m_recipe.label.share_to_facebook'|translate}}</md-tooltip>
            </md-icon>
        </md-button>
        <md-button
                href="https://twitter.com/home?status=http%3A//ourecipe.tk/recipe-profile?recipeId={{recipeProfile.recipe.id}}"
                title="Twitter"
                target="_blank"
                class="md-icon-button launch" >
            <md-icon md-font-icon="fa-twitter" class="fa">
                <md-tooltip md-direction="bottom">{{'m_recipe.label.share_to_twitter'|translate}}</md-tooltip>
            </md-icon>
        </md-button>
        <md-button
                ng-if="isUserLogedIn"
                class="md-icon-button launch"
                ng-click="recipeProfile.addFavorite()"
                title="Favorite">
            <md-icon md-font-icon="fa-heart" class="fa" ng-style="recipeProfile.favoriteStyle">
                <md-tooltip ng-if="!isUserFavorite(recipeProfile.recipe.favorites)" md-direction="bottom">{{'m_recipe.label.add_to_favorite'|translate}}</md-tooltip>
                <md-tooltip ng-if="isUserFavorite(recipeProfile.recipe.favorites)" md-direction="bottom">{{'m_recipe.label.my_favorite'|translate}}</md-tooltip>
            </md-icon>
        </md-button>
    </md-card-content>
</md-card>

<div style="margin-bottom: 20px; margin-top: 20px"></div>

<md-card class="md-whiteframe-10dp">
    <md-card-title>
        <md-card-title-media style="margin-right: 20px">
            <img src="{{recipeProfile.recipe.user.imageUrl}}" class="md-media-sm card-media">
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-headline">{{recipeProfile.recipe.user.firstName}} {{recipeProfile.recipe.user.lastName}}</span>
            <span class="md-subhead" layout="row">
                <md-button ng-href="/profile-show?userId={{recipeProfile.recipe.user.id}}">Profile</md-button>
                <md-button ng-href="/profile-show?page=1&userId={{recipeProfile.recipe.user.id}}">Recipes</md-button>
            </span>
        </md-card-title-text>
    </md-card-title>
</md-card>
