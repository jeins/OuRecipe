<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
    <md-toolbar class="md-theme-indigo" layout="row">
        <h1 class="md-toolbar-tools" translate="g.m.title"></h1>
        <md-icon md-font-icon="fa-times" class="fa" ng-click="shared.closeSidenav('left')"></md-icon>
    </md-toolbar>

    <md-content layout="column" class="layout-padding md-hue-1 flex noSelect" layout-align="start start">
        <md-button ng-if="!isUserLogedIn" translate="g.b.register"
                   ng-controller="UserRegisterController as userRegister"
                   ng-click="userRegister.showDialog($event)">

        </md-button>

        <md-button ng-if="!isUserLogedIn" translate="g.b.login"
                   ng-controller="UserLoginController as userLogin"
                   ng-click="userLogin.showDialog($event)">
        </md-button>

        <!--User Menu-->
        <md-button ng-if="isUserLogedIn" ng-href="/profile-edit">
            <md-icon class="fa" md-font-icon="fa-id-card" style="margin-right: 20px"></md-icon>
            Profile
        </md-button>
        <md-button ng-if="isUserLogedIn" ng-href="/profile-show?page=1&userId=1">
            <md-icon class="fa" md-font-icon="fa-heart" style="margin-right: 20px"></md-icon>
            Favorites
        </md-button>
        <md-button ng-if="isUserLogedIn" ng-href="/profile-show?page=2&userId=1">
            <md-icon class="fa" md-font-icon="fa-cutlery" style="margin-right: 20px"></md-icon>
            My Recipe
        </md-button>
        <md-button ng-if="isUserLogedIn" ng-href="/recipe-create">
            <md-icon class="fa" md-font-icon="fa-plus" style="margin-right: 20px"></md-icon>
            Add Recipe
        </md-button>

        <md-button ng-if="isUserLogedIn" ng-controller="UserLogoutController as userLogout" ng-click="userLogout.logout()">
            <md-icon md-font-icon="fa-sign-out" class="fa" style="margin-right: 20px"></md-icon>
            <span translate="g.b.logout"></span>
        </md-button>
    </md-content>

</md-sidenav>
